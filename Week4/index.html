<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>UCID Validation </title>
    <script src="script.js" async></script>
  </head>
  <body>
    <form onsubmit="isUcidValid()">
      <input title="Requirement: A sequence of letters followed by zero to three digits"
             style="box-shadow: 1px 1px 2px gray"
             type="text"
             id="ucid"
             name="ucid"
             placeholder="Ex: abcd123"
             required>
      <label for="ucid"><strong>UCID</strong></label>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
